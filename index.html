<!DOCTYPE html>
    <html lang="en">
        <head>
            <script src="index.js"></script>
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
            <link rel="stylesheet" href="index.css">
            <meta charset="UTF-8">
            <title>Larry Snakes' Poem Emporium</title>
        </head>
        <body>
            <div class="heads">
                <h1>Welcome to Larry Snakes' Poem Emporium</h1>
                <h2><em>The</em> place for McEldritch poems.</h2>
            </div>
            <div class="container">
                <div class="buttonsleft">
                    <div id="passage">
                        <button class="passageButton" onclick="invokePassage()">SUMMON FORTH A PASSAGE OF GREAT McVIRTUE</button>
                    </div>
                    <div id="submit">
                        <button class="submitButton" onclick="submitPassage()">SUBMIT PASSAGE TO ARCHIVES</button>
                    </div>

                </div>
                <div class="buttonsright">
                    <div id="invokePoem">
                        <button class="invokeButton" onclick="showPoem()">INVOKE McPOEM</button>
                    </div>
                    <div id="database">
                        <a href="./database.html">
                            <button class="button">McDATABASE</button>
                        </a>
                    </div>
                </div>
            </div>
            <div id="passageBox" onclick="invokePassage">
                <h2 id="passageboxtext"></h2>
            </div>
            <div id="monkepic">
                <img id="shownPoem">
            </div>
            <div class="hider">
                <button class="hidePoem" onclick="hidePoem()">Hide poem</button>
            </div>
            <div class="passagehider">
                <button class="hidePassageButton" onclick="hidePassage()">Hide passage</button>
            </div>
        </body>
    </html>
